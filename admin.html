<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin — Dynamite Building</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module">
        import { supabase } from './auth.js';
        (async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                // Auto-start Google OAuth — no explicit UI
                await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: { redirectTo: location.href, queryParams: { prompt: 'select_account' } }
                });
                return;
            }
            const roles = session.user?.app_metadata?.roles ?? [];
            const isAdmin = roles.includes('admin');
            if (!isAdmin) {
                alert('Admins only');
                location.replace('index.html');
            }
        })();
    </script>
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="index.html#top"><span class="brand-accent">DYNAMITE</span><span class="brand-rest">BUILDING</span></a>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="#" data-authed-only onclick="import('./auth.js').then(m=>m.supabaseAuth.logout())">Log out</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="section">
        <div class="container">
            <h1>Admin Dashboard</h1>
            <p>Only users with the <strong>admin</strong> role can view this page.</p>
            <div class="card" style="margin-top:16px;">
                <p>Welcome, admin. Add your admin tools here.</p>
            </div>
        </div>
    </main>
</body>
</html>
